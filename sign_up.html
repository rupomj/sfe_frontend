<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>International Student Sign Up</title>
</head>
<body>
    <img src="Lsbu_logo.jpg" alt="Your Logo" id="logo">
    <div class="container">
        <h1>International Student Sign Up</h1>
        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" name="date-of-birth" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="passport-number">Passport Number:</label>
            <input type="text" id="passport-number" name="passport-number" required>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <!-- Add course options here -->
            </select>

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>

            <button class="btn" type="submit">Sign Up</button>
        </form>
        <p class="signup-text">Already have an account? <a href="login2.html">Log in</a></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
