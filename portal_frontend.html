<!student-login.html>
<html>
<head>
    <title>Student Login</title>
    <style>
        body {
            background: linear-gradient(to bottom, #4B0082, #9400D3);
        }
        #login {
            background-color: #fff;
            border-radius: 10px;
            width: 300px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            color: #4B0082;
        }
        label {
            font-size: 18px;
            display: block;
            margin-top: 20px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type=submit] {
            background-color: #4B0082;
            color: white;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button[type=submit]:hover {
            background-color: #7f00ff;
        }
        .container {
            padding: 16px;
        }
    </style>
</head>
<body>
    <div id="login">
        <h1>Student Login</h1>
        <div class="container">
            <form>
                <label for="username"><b>Username</b></label>
                <input type="text" name="username" required>
                <label for="password"><b>Password</b></label>
                <input type="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
